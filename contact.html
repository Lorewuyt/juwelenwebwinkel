<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="./css/contact.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            // Het kan geen kwaad als deze key publiek is
            publicKey: "rEVv9AKMX8xWWR3ti",

            blockHeadless: false,
            blockList: {
                // Block the suspended emails
                list: ['foo@emailjs.com', 'bar@emailjs.com'],
                // The variable contains the email address
                watchVariable: 'novajuwelen@hotmail.com',
            },
            limitRate: {
                // Set the limit rate for the application
                id: 'app',
                // Allow 1 request per 10s
                throttle: 10000,
            }
        });
    })();
    </script>
    <script src="./javascript/models/contact.js"></script>
</head>
<body>
    <div id="backcontainer">
       <button id="back">
         <svg class="backIcon" viewbox="0 0 512 512" height="30px" xmlns="http://www.w3.org/2000/svg">
         <path fill="#FFFFFF" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"></path></svg>Nova juwelen</button>
    </div>
    <h1>Contacteer ons</h1>
    <div class="formdiv">
        <p>Titel:</p>
        <input class="inputs" id="titel" type="text" placeholder="Titel">
        <p>Naam:</p>
        <input class="inputs" id="naam" type="text" placeholder="Naam">
        <p>E-mail:</p>
        <input class="inputs" id="email" type="email" placeholder="E-mail">
        <p>Bericht:</p>
        <textarea class="inputs" id="bericht" placeholder="Bericht"></textarea>
        <br>
        <button class="buttons" id="verzenden">Verzenden</button>
        <div id="statusbericht"></div>
    </div>
    <div class="formdiv">
        <h2 id="mailons">Of mail ons direct op <a href="mailto:novajuwelen@outlook.com"><strong>novajuwelen@outlook.com</strong></a>.</h2>
        <p>We streven ernaar om zo snel mogelijk een antwoord te geven.</p>
    </div>
</body>
</html>
